<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo 3D con M√∫sica de Fondo</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #music-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            color: white;
        }
    </style>
</head>
<body>

    <div id="music-controls">
        <button id="play-btn">üéµ Reproducir M√∫sica</button>
        <button id="pause-btn">‚è∏ Pausar M√∫sica</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Configuraci√≥n b√°sica del cubo 3D (Three.js)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // --- M√∫sica de Fondo con Controles ---
        const music = new Audio("music.ogg"); // Archivo de audio
        const playButton = document.getElementById("play-btn");
        const pauseButton = document.getElementById("pause-btn");

        playButton.addEventListener("click", () => {
            music.play();  // Reproducir m√∫sica
        });

        pauseButton.addEventListener("click", () => {
            music.pause(); // Pausar m√∫sica
        });

        // M√∫sica en bucle
        music.loop = true;
        music.volume = 0.5; // Volumen inicial al 50%
    </script>

</body>
</html>
