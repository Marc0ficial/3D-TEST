<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo 3D con FPS y Barra de Código</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Barra de código en la parte inferior */
        #sidebar {
            width: 100%; /* Ocupa todo el ancho de la pantalla */
            background-color: rgba(0, 0, 0, 0.8); /* Fondo negro semitransparente */
            padding: 10px 20px;
            box-shadow: none; /* Sin sombra */
            display: flex;
            flex-direction: row; /* Elementos en fila */
            align-items: center;
            justify-content: space-between; /* Espaciado entre elementos */
            position: fixed; /* Fija la barra en la parte inferior */
            bottom: 0; /* Mueve la barra al fondo */
            left: 0;
            z-index: 10;
        }

        #sidebar h2 {
            margin: 0;
            font-size: 16px;
            color: white; /* Texto blanco */
        }

        #sidebar input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5); /* Borde semitransparente */
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1); /* Fondo semitransparente */
            color: white; /* Texto blanco */
            flex: 1; /* Ocupa el espacio disponible */
        }

        #sidebar input::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Color del texto del placeholder */
        }

        #sidebar button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #sidebar button:hover {
            background-color: #0056b3;
        }

        /* Contenedor principal */
        #main {
            height: calc(100vh - 60px); /* Resta la altura de la barra de código */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Escena del cubo 3D */
        .scene {
            width: 200px;
            height: 200px;
            perspective: 800px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(30deg);
            animation: spin 6s infinite linear;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .front  { transform: rotateY(  0deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY( 90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX( 90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes spin {
            from {
                transform: rotateX(-20deg) rotateY(0deg);
            }
            to {
                transform: rotateX(-20deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>

    <!-- Barra lateral -->
    <div id="sidebar">
        <h2>Ingresa un código</h2>
        <input id="codeInput" type="text" placeholder="Escribe un código...">
        <button id="submitCode">Enviar</button>
    </div>

    <!-- Contenedor principal -->
    <div id="main">
        <div class="fps-counter">FPS: <span id="fps">0</span></div>

        <div class="scene">
            <div class="cube">
                <div class="face front">Front</div>
                <div class="face back">Back</div>
                <div class="face right">Right</div>
                <div class="face left">Left</div>
                <div class="face top">Top</div>
                <div class="face bottom">Bottom</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
